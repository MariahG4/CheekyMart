<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheekyMart</title>
    <link rel="logo" type="image/x-icon" href="static/images/logo.jpg">
    <link href="{{ url_for('static', filename='loginstyle.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='scripts/script.js') }}" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo" src="static/images/logo.png" alt="logo" width="150" height="200">
        </div>
        <nav>
            <ul>
                <li><a href="home">Home</a></li>
                <li><a href="search">Search</a></li>
                <li><a href="products">Products</a></li>
                <li><a href="account">Account</a></li>
                <li><a href="cart" class="cart-button">Cart</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <div class="login-box">
            <form method="POST" action="/">
                <h2>Sign in to CheekyMart!</h2>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <button type="submit">Sign In</button>
                <a href="{{ url_for('google_login') }}">
                    <button type="button" class="google-login-btn">Login with Google</button>
                </a>

                <div class="link">
                    <a href="home">Continue without logging in</a>
                </div>
            </form>
        </div>
    </div>
    <div class="login-container">
        <div class="login-box">
            <form>
                <h2>New User?</h2>
                <h2>Register Here!</h2>
                <div class="link">
                    <a href="{{ url_for('register') }}">
                        <button type="button" class="register-btn">Click to Register</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
