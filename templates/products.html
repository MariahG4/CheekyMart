<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CheekyMart</title>
        <link rel="logo" type="image/x-icon" href="images/logo.jpg">
        <link href="{{ url_for('static', filename='productstyle.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='homestyle.css') }}" rel="stylesheet">
        <script src="{{ url_for('static', filename='scripts/script.js') }}" defer></script>
    </head>

    <header class="navbar">
        <div class="logo">
          <a href="home">
            <img src="static/images/logo.png" alt="CheekyMart Logo">
          </a>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="home" class="nav-link active">Home</a></li>
            <li><a href="search" class="nav-link">Search</a></li>
            <li><a href="products" class="nav-link">Products</a></li>
            <li><a href="account" class="nav-link">Account</a></li>
            <li><a href="cart" class="nav-link cart-button">Cart</a></li>
          </ul>
        </nav>
      </header>

    <main class="products-main">
        <aside class="filter-pane">
          <h2>Filter by Category</h2>
          <ul>
            <li><button class="bakery-btn">Bakery</button></li>
            <li><button class="dairy-btn">Dairy</button></li>
            <li><button class="fruits-btn">Fruits</button></li>
            <li><button class="vegetables-btn">Vegetables</button></li>
            <li><button class="drinks-btn">Drinks/Coffee/Tea</button></li>
            <li><button class="meat-btn">Meat</button></li>
            <li><button class="non-btn">Non-Dairy/Meat Alternatives</button></li>
          </ul>
        </aside>
      
        <section class="product-section">
          <div class="products-container"></div>
        </section>
      </main>
</html>
