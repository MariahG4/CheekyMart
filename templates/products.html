<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CheekyMart</title>
        <link rel="logo" type="image/x-icon" href="images/logo.jpg">
        <link href="{{ url_for('static', filename='productstyle.css') }}" rel="stylesheet">
        <script src="{{ url_for('static', filename='scripts/script.js') }}" defer></script>
    </head>

    <header>
        <div class="logo">
            <img class="logo" src="static/images/logo.png" alt="logo" width="150" height="200">
        </div>
        <nav>
            <ul>
                <li><a href="home">Home</a></li>
                <li><a href="search">Search</a></li>
                <li><a href="products">Products</a></li>
                <li><a href="account">Account</a></li>
                <li><a href="cart" class="cart-button">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="filter">
            <h1>Filter by Category</h1>
            <div class="buttons">
                <button class="bakery-btn">Bakery</button>
                <button class="dairy-btn">Dairy</button>
                <button class="fruits-btn">Fruits</button>
                <button class="vegetables-btn">Vegetables</button>
                <button class="drinks-btn">Drinks/Coffee/Tea</button>
                <button class="meat-btn">Meat</button>
                <button class="non-btn">Non-Dairy/Meat Alternatives</button>
            </div>
        </div>
        <div class="products-container"></div>
    </main>
</html>
